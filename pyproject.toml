[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = { find = { include = ["skripsi_code*"], exclude = ["data*", "ProperTraining*", "Training_results*", "ProperTraining50Epoch*", "tests*"] } }

